ese society, covering topics such as Confucianism, Christianity, Falun Gong, the Cultural Revolution, nationalism, and the history of religion in China. It delves into the discourse of civilization, state regulation of religion, and the influence of emotions on beliefs."}, {"color": "#97c2fc", "id": "https://openalex.org/T10362", "label": "Biblical Studies and Interpretation", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on biblical studies, ancient Judaism, early Christianity, and Christian theology. It explores topics such as biblical monotheism, Jewish society, Christian identity in the ancient world, the Hebrew Bible, early Christian literature, Iron Age chronology, theology, and the Dead Sea Scrolls."}, {"color": "#97c2fc", "id": "https://openalex.org/T12409", "label": "Reformation and Early Modern Christianity", "shape": "dot", "size": 10, "title": "This cluster of papers encompasses a wide range of topics related to the Reformation, Calvinism, religious controversy, church history, and social and cultural dynamics in Early Modern Europe. It explores the theological, political, and societal implications of the Reformation movement and its influence on various aspects of European life during that period."}, {"color": "#97c2fc", "id": "https://openalex.org/T13641", "label": "Historical Studies and Socio-cultural Analysis", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to the history of science and technology, including scientific institutions, technological development, innovation, intellectual exchange, and the cultural impact of scientific advancements. It explores historical narratives, cross-disciplinary studies, and the transmission of knowledge on a global scale."}, {"color": "#97c2fc", "id": "https://openalex.org/T10128", "label": "Global trade and economics", "shape": "dot", "size": 10, "title": "This cluster of papers explores the impact of international trade on productivity, llenges faced by smallholder farmers. It delves into topics such as agricultural development, agroecology, and the impact of climate change on livestock farming. The papers also discuss strategies for enhancing the sustainability and resilience of livestock farming systems."}, {"color": "#97c2fc", "id": "https://openalex.org/T10017", "label": "Geology and Paleoclimatology Research", "shape": "dot", "size": 10, "title": "This cluster of papers encompasses research on climate change and paleoclimatology, including topics such as glacial cycles, Holocene climate variability, sea level fluctuations, monsoon dynamics, greenhouse warming, ice core records, solar influence on climate, and atmospheric CO2 concentrations over various timescales."}, {"color": "#97c2fc", "id": "https://openalex.org/T12618", "label": "Botany and Plant Ecology Studies", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to the diversity, distribution, and conservation of vascular plants in Central Europe. It includes studies on flora, vegetation types, climate change impacts, biodiversity hotspots, invasive species, and the ecological significance of different habitats. The research also addresses the effects of human activities on plant communities and the potential strategies for their conservation."}, {"color": "#97c2fc", "id": "https://openalex.org/T11405", "label": "Geophysics and Gravity Measurements", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the global variability and change in sea level, with an emphasis on utilizing GRACE and other satellite measurements to understand factors such as groundwater depletion, polar ice sheet mass loss, and the impact of climate change. The papers also explore the use of hydrological and geodetic modeling to assess land water storage and its contribution to sea level rise."}, {"color": "#97c2fc", "id": "https://openalex.org/T10487", "label": "Plant and animal studies", "shape": " tory agencies, human rights protection, European law dynamics, and criminal justice. It reflects a multidisciplinary approach to understanding the changing landscape of legal studies and its intersection with societal and technological developments."}, {"color": "#97c2fc", "id": "https://openalex.org/T11857", "label": "Archaeological and Historical Studies", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to the archaeology of the Iberian Peninsula, including the Iron Age, Romanization, Celtic culture, Phoenician influence, numismatics, religious practices, settlement patterns, and cultural exchange. The papers explore the ancient history and material culture of the region, shedding light on its diverse and complex past."}, {"color": "#97c2fc", "id": "https://openalex.org/T14162", "label": "Historical and Literary Studies", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to the economy and society in ancient Rome, including living standards, urban workshops, artisan clusters, production technology, and the use of encyclopedias. It also delves into the archaeological exploration of Pompeii and its relevance to understanding Roman lifestyles. The papers provide insights into various aspects of economic activities, social structures, and material culture in ancient Rome."}, {"color": "#97c2fc", "id": "https://openalex.org/T12021", "label": "Social and Educational Sciences", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to research methodology in social sciences and education, including qualitative research, discourse analysis, special education, gender studies, and quantitative methods. It explores various aspects of planning, conducting, and reporting research, with a focus on learning, pedagogy, and social construction of knowledge."}, {"color": "#97c2fc", "id": "https://openalex.org/T11530", "label": "Business and al environments."}, {"color": "#97c2fc", "id": "https://openalex.org/T10908", "label": "Analytical Chemistry and Chromatography", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the separation of enantiomers using various chromatographic techniques such as liquid chromatography (LC) and gas chromatography (GC). It covers topics such as chiral stationary phases, enantioselective analysis, high-performance liquid chromatography (HPLC), hydrophilic interaction chromatography (HILIC), and the application of two-dimensional chromatography for chiral separation."}, {"color": "#97c2fc", "id": "https://openalex.org/T10391", "label": "Healthcare Policy and Management", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the economics of health care systems and policies, including topics such as health care spending, insurance markets, Medicare spending, the medical home model, accountable care organizations, health insurance coverage, health care utilization, welfare economics, regional variations in health care, and the role of primary care."}, {"color": "#97c2fc", "id": "https://openalex.org/T13085", "label": "Pedagogical and Educational Research", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to pedagogical and educational research, including methods of pedagogical research, curriculum reform, psychological studies in education, digital education, and student attitudes. It also explores teaching techniques, learning environments, and the impact of teacher competence on the school climate."}, {"color": "#97c2fc", "id": "https://openalex.org/T13275", "label": "Medical and Health Sciences Research", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of ethical and legal issues in medicine, including patient rights, reproductive medicine, healthcare law, informed consent, end-of-life care, bioethics, telemedicine, genetic testing, and physician liability."}, {"color": "#97c2fc", "id": "https://openalex.org/T13372", "label": "Archaeology and Historical Studies", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics related to the ancient Near East, including archaeology, history, and linguistics. It explores the civilizations, cultures, and agricultural systems of pre-Islamic Arabia, Byzantine and early Islamic periods, Nabataean inscriptions, desert agriculture, and urban development in Palestine."}, {"color": "#97c2fc", "id": "https://openalex.org/T10048", "label": "Particle physics theoretical and experimental studies", "shape": "dot", "size": 10, "title": "This cluster of papers covers a wide range of topics in particle physics, including high-energy collider experiments, Higgs boson observation, neutrino mass, supersymmetry, quantum chromodynamics, standard model, muon anomalous magnetic moment, electroweak symmetry breaking, and dark matter."}, {"color": "#97c2fc", "id": "https://openalex.org/T10181", "label": "Natural Language Processing Techniques", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on statistical machine translation, neural machine translation, dependency parsing, word sense disambiguation, and part-of-speech tagging. It also covers topics such as corpus linguistics, syntax-based translation models, multilingual neural machine translation, and language modeling."}, {"color": "#97c2fc", "id": "https://openalex.org/T10001", "label": "Geological and Geochemical Analysis", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the tectonic evolution and geochronological analysis of orogenic processes, with a particular emphasis on zircon geochemistry, isotopic composition, and thermodynamic modeling. It covers topics such as subduction zones, mantle evolution, plate tectonics, and the growth of continental crust."}, {"color": "#97c2fc", "id": "https://openalex.org/T11930", "label": "Cardiac, Anesthesia and Surgical Outcomes", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the assessment and management of cardiac risk in patients undergoing noncardiac surgery. It covers topics such as perioperative mortality, troponin levels, beta-blocker therapy, cardiovascular evaluation, surgical risk calculators, and postoperative complications. The papers also discuss various guidelines for pre-operative cardiac risk assessment and perioperative cardiac management."}, {"color": "#97c2fc", "id": "https://openalex.org/T11159", "label": "Manufacturing Process and Optimization", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the design, planning, and optimization of manufacturing processes, with an emphasis on design for manufacture and assembly. It covers topics such as assembly planning, disassembly sequencing, CAD/CAM integration, process planning, tolerance analysis, virtual prototyping, fixture design, product cost estimation, and collaborative manufacturing."}, {"color": "#97c2fc", "id": "https://openalex.org/T12613", "label": "X-ray Diffraction in Crystallography", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the advances in powder diffraction analysis, including topics such as crystallography, structure determination, pair distribution function, nanoparticles, Rietveld refinement, total scattering, high-resolution X-ray diffraction, and quantitative phase analysis."}, {"color": "#97c2fc", "id": "https://openalex.org/T13297", "label": "History and advancements in chemistry", "shape": "dot", "size": 10, "title": "This cluster of papers focuses on the application of partially ordered sets in chemistry research, particularly in the context of ranking chemical substances, multi-criteria analysis, and sustainable development goals. It explores topics such as the periodic table, quantitative superstructure/activity relationships, environmental health, and decision support systems."}, {"color": "#97c2fc", "id": "https://op
